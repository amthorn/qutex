version: '3.3'
services:
    node:
        build: 
            context: ./services/node
        command: start:dev
        tty: true
        env_file:
            - secrets.env
            - settings.env
        volumes: 
            - ./services/node/src:/app/src
            - ./services/node/tsconfig.json:/app/tsconfig.json
            - ./services/node/package.json:/app/package.json
    mongo:
        ports:
            - 27017:27017