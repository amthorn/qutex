    nginx:
        <<: *common
        image: ghcr.io/amthorn/qutex/qutex_nginx:${QUTEX_VERSION:-latest}
        depends_on:
            # - ui
            # - auth
            # - projects
            # - users
            - bot
        environment:
            CERTBOT_EMAIL: avatheavian@gmail.com
            RENEWAL_INTERVAL: 8d
        volumes:
            - cert_files:/etc/letsencrypt
        ports:
            -   target: 80
                published: 80
                mode: host
            -   target: 443
                published: 443
                mode: host
        restart: always
    bot:
        <<: *common
        image: ghcr.io/amthorn/qutex/qutex_bot:${QUTEX_VERSION:-latest}
